name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot==20.3 PyGithub==2.6.1

    - name: Set environment variables
      run: |
        echo "TELEGRAM_TOKEN_PART1=8428723767" >> $GITHUB_ENV
        echo "TELEGRAM_TOKEN_PART2=:AAGImaLy3kH1OTJeoMeL8yfBHOL2YcrnTlo" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_PART1=ghp_FdhLrRA2VYSXE" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_PART2=NmPbV5ZtDeFBCAeNc2xpMaI" >> $GITHUB_ENV
    
    - name: Run bot
      env:
        TELEGRAM_TOKEN_PART1: ${{ env.TELEGRAM_TOKEN_PART1 }}
        TELEGRAM_TOKEN_PART2: ${{ env.TELEGRAM_TOKEN_PART2 }}
        GITHUB_TOKEN_PART1: ${{ env.GITHUB_TOKEN_PART1 }}
        GITHUB_TOKEN_PART2: ${{ env.GITHUB_TOKEN_PART2 }}
      run: python bot.py